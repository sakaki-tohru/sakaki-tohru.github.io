<h1>詳細なルール説明</h1>
<h2>
あなたはいずれかの色の石Xを選びます。<br>
Xと隣接した、Xと同じ色の石は全て消えます。<br>
ただし、4方向全てがXと異なる場合は消せません。<br>
同時に消す石が多ければ多いほど得点は高いです。<br>
消えた石の分、上から下に落ちます。<br>
縦一列が消えると、その右側の列はその分左へずれます。<br>
全部消すとボーナスポイントがあります。<br>
